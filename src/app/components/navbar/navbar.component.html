
<div class="topbar">
  <img src="assets/images/LOGOapp.png" (click)="accueil()" style="width:170px;margin-left: 40px;">
  <div *ngIf="authService.isAuthenticated" class="circle">{{ patient?.nom?.charAt(0).toUpperCase() }}{{ patient?.prenom?.charAt(0).toUpperCase() }}</div>
  <img *ngIf="authService.isAuthenticated" (click)="logout()"
       src="assets/images/logout.png" class="logout">


  <div id="menu" style="margin-right: 230px;font-size: 16px">
    <a *ngIf="authService.isAuthenticated" href="/patientRDV">RendezVous</a>
    <a *ngIf="authService.isAuthenticated" href="/listMed">Medecins</a>

  </div>
  <div id="menu2" class="flex-md-2">
    <a *ngIf="!authService.isAuthenticated" href="/login">connexion</a>
    <a *ngIf="!authService.isAuthenticated" href="/inscription">inscription</a>

  </div>

</div>
