<div class="container">
  <div style="margin-top: 20px">
  <div class="row">
    <div *ngIf="existingRdvMessage" class="alert alert-warning ">
      {{ existingRdvMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success ">
      {{ successMessage }}
    </div>
    <div class="col-md-6">
      <p><span class="label">CIN</span>      :  <span class="content">{{ patient?.cin }}</span></p>
    </div>

    <div class="col-md-6">
      <p><span class="label">Prénom</span>   :  <span class="content">{{ patient?.prenom }}</span></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p><span class="label">Nom</span>      :  <span class="content">{{ patient?.nom }}</span></p>
    </div>
    <div class="col-md-6">
      <p><span class="label">Adresse</span>  :  <span class="content">{{ patient?.adresse }}</span></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p><span class="label">Téléphone</span> :  <span class="content">{{ patient?.tel }}</span></p>
    </div>
    <div class="col-md-6">
      <p><span class="label">Email</span> :  <span class="content">{{ patient?.email}}</span></p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-dates></app-dates>
      </div>
    </div>
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6">
      <button (click)="onSubmit()" class="FirstButton">Confirmer</button>
    </div>
  </div>
  </div>
  </div>

</div>
