<button (click)="fetchRendezVous()">Fetch RendezVous</button>
<button (click)="logout()">khraj</button>


<table *ngIf="rendezVousList">
  <thead>
  <tr>
    <th>ID</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let rdv of rendezVousList">
    <td>{{ rdv.date | date }}</td>
    <td>{{ rdv.cin }}</td>
    <td>{{ rdv.nom }}</td>
    <td>{{ rdv.prenom }}</td>
    <td>{{ rdv.tel  }}</td>
    <td>{{ rdv.email }}</td>
    <td>{{ rdv.statusRDV}}</td>



  </tr>
  </tbody>
</table>
